<canvas id="screen" width="600px" height="400px"></canvas>
<script>
var screen = document.getElementById('screen');
var context = screen.getContext("2d");

// Drawing a rectangle
context.fillStyle = "green";
context.fillRect(0, 0, 600, 400);
context.stroke();

// Drwaing a rectagle
context.fillStyle = "yellow";
context.beginPath();
context.moveTo(20, 200); //x, y
context.lineTo(300, 20); //x, y
context.lineTo(580, 200); //x, y
context.lineTo(300, 380); //x, y
context.lineTo(20, 200); //x, y
context.stroke();
context.fill();

// Drwaing a circle
context.fillStyle = "blue";
context.beginPath();
context.arc(300, 200, 120, 0, 2 * 3.14);
context.fill();
context.stroke();
</script>
